<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
<div class="container">
    <div class="form-login">
        <div class="img-logo">
            <img class="logo-login" src="assets/img/login_page/sscv_safety_003.png">
        </div>
        <div class="form-submit-login">
            <form method="post">
                <div class="input-box-login">
                    <div class="form-group">
                        <input class="form-control" type="text" name="company_code" placeholder="企業コード"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="login_id" placeholder="ログインID" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="パスワード">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" id="btn-submit-login" class="btn btn-primary"> ログイン</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ">
                        <label class="containers">企業コードをブラウザに保存する
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
